<html>
    <head>
        <title>Creating Table</title>
    </head>
    <style>
        table{
            width: 1000px;
            background-color: aliceblue;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size:24px;
        }
        td,th{
            padding: 24px;
        }

    </style>
    <body>
        <table>
            <caption style="padding-bottom: 24px;">My Time Table</caption>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>Social</td>
            </tr>
            <tr>
                <td>English</td>
                <td>Tamil</td>
                <td>Math</td>
                <td>Science</td>
                <td>Social</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>Social</td>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>English</td>
                <td>Social</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>Social</td>
            </tr>
        </table>
    </body>
</html>
