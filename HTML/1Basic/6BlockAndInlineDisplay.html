        <title>Block And Inline Elements</title>

    <body>
        <!-- Block element -->
        <div style="background-color:blue;">
            <h2>This is a headig</h2>
            <p>This is a paragraph</p>

        <span style="background-color: lightblue;font-size:24px;padding:12px;">home</span>

        <span style="background-color:green;font-size:24px;padding:12px;">Contact</span> -->

        <div style="background-color:black;padding:12px;">
            <span style="background-color: lightblue;font-size:24px;padding:12px;">home</span>  <!-- if i want to remove the space between the span element use margin-right:-4px -->
