<html>
    <head>
        <title>Add Hyper-Links</title>
    </head>
    <body>
        <!-- hyperlink through word -->
        <a href="https://www.w3schools.com/tags/tag_a.asp"
        target="_blank">w3School</a>   
        <!-- target is for if we click the word then it open on new page if target is not there then it will open on same page -->

        <!-- hyperlink through image -->
        <a href="https://www.w3schools.com/tags/tag_a.asp" target="_blank">
            <img src=https://www.shutterstock.com/image-photo/man-hands-holding-global-network-260nw-1801568002.jpg
            alt="w3logo" width="200" height="200"/>
        </a>
    </body>
</html>
