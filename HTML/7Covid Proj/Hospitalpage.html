<html>
    <head>
        <title>User Page</title>
    </head>
    <body style="background-image: url('https://images.unsplash.com/photo-1608326389386-0305acbe600f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=910&q=80');background-size: contain;">
        <h1>Vaccination Center</h1>
        <form>
            <h3>Select hospital and slot</h3>
            <input list="hospital" name="hos" placeholder="Select Hospitals" class="input" required style="padding: 10px;width: 20%;border-radius: 20px;"/>
            <datalist id="hospital">
                <option value="Appolo Hospital (9:00 AM - 5:00 PM)" name="appolo">
                <option value="Billroth Hospital (9:00 AM - 5:00 PM)" name="billroth">
                <option value="C.S.I. Kalyani Hospital (9:00 AM - 5:00 PM)" name="c.s.i">
                <option value="Mehtas Hospital (9:00 AM - 5:00 PM)" name="mehtas">
                <option value="Fortis Malar Hospital (9:00 AM - 5:00 PM)" name="fortis">
                <option value="Government General Hospital (9:00 AM - 5:00 PM)" name="government">
                <option value="Global Hospitals (9:00 AM - 5:00 PM)" name="global">
                <option value="Sri Ramachandra Medical Centre (9:00 AM - 5:00 PM)" name="ramachandra">
            </datalist>
            <input list="slots" name="slot" placeholder="No of Slots" class="input" required style="padding: 10px;width: 20%;border-radius: 20px;"/>
            <datalist id="slots">
                <option value="1" name="1">
                <option value="2" name="2">
                <option value="3" name="3">
                <option value="4" name="4">
                <option value="5" name="5">
                <option value="6" name="6">
                <option value="7" name="7">
                <option value="8" name="8">
                <option value="9" name="9">
                <option value="10" name="8">
            </datalist>
            <input type="submit" value="Register" style="background-color: antiquewhite;border-radius: 20px;padding: 12px;width: 20%;">
        </form>
    </body>
</html>
