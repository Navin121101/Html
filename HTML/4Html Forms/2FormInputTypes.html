<html>
    <head>
        <title>Form Input Types</title>
    </head>
    <body>
        <h1>SIGNUP</h1>
        <form>
            <div>
                Full Name:<br>
                <input type="text" name="full-name">
            </div>
            <div>
                Email:<br>
                <input type="email" name="email">
            </div>
            <div>
                Password:<br>
                <input type="password" name="password">
            </div>
            <div>
                Confirm Password:<br>
                <input type="password" name="confirm-password">
            </div>
            <div>
                Gender:<br>
                <input type="radio" name="male" value="male">
                Male
                <input type="radio" name="female" value="female">
                Female
                <input type="radio" name="others" value="others">
                Others
            </div>
            <div>
                Security Question:<br>
                <select name="security question">
                   <option value="first-pet-name">What is your pet name?</option> 
                   <option value="nick-name">What is your nickname?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" rows="6" cols="30"></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms-conditions" value="accecpt">I agree terms and conditions</input>
            </div>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
